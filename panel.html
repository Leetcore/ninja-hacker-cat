<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/images/cat-default.svg">
  <link rel="stylesheet" href="panel.css" />
  <title>Ninja Hacker Cat</title>
</head>

<body>
  <div id="main">
    <audio src="sounds/miau1.mp3" id="sound"></audio>
    <div id="sidebar">
      <img class="avatar" id="cat-default" src="images/cat-default.svg">
      <img class="avatar" id="cat-panic" src="images/cat-panic.svg">
      <img class="avatar" id="cat-laugh" src="images/cat-laugh.svg">
      <img class="avatar" id="cat-love" src="images/cat-love.svg">
      <img class="avatar" id="cat-angry" src="images/cat-angry.svg">
      <img class="avatar" id="skull" src="images/skull.svg">

      <div class="stats" id="stats">No request sent yet...</div>

      <label for="autoRequest">
        <input type="checkbox" checked="checked" id="autoRequest">
        Check automatically
      </label>

      <p class="small">
        Please use this tool with care. Your IP can be blocked or you could
        be disrupting web servers.
      </p>
    </div>
    <div id="content">
      <div id="messageBox"></div>
      <a href="#" id="reset" class="hidden"><img width="22" height="20" src="trash.svg"> Remove all alerts</a>
    </div>
  </div>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
